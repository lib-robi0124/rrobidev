<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../css/hangman.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman Game</h1>
    <div class="word" id="word"></div>
    <div class="alphabet" id="alphabet"></div>
    <div class="message" id="message"></div>
    <div class="hangman">
      <div class="part head"></div>
      <div class="part eyesl"></div>
      <div class="part eyesd"></div>
      <div class="part body"></div>
      <div class="part arm-left"></div>
      <div class="part arm-right"></div>
      <div class="part leg-left"></div>
      <div class="part leg-right"></div>
    </div>
    <button onclick="resetGame()">Restart</button>
  </body>
  <script src="hangman.js"></script>
</html>
