<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="fakestore.css">
    <title>FakeStore</title>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="top-bar_content">
                <section class="phone">
                    <i class="bi bi-telephone-outbound-fill"></i>
                    +389-7x-123456
                </section>
                <section class="emai">
                    <i class="bi bi-mailbox"></i>
                    info@fakestore.rj
                </section>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-bar_content">
                <a href="#" class="logo">
                    <img src="logo-cart.png" class="logo_img">
                    <span class="logo_text">FakeStoreProducts</span>
                </a>
                <nav class="nav">
                    <ul class="nav_list">
                        <li class="nav-item">
                            <button id="productsBtn" class="btn btn-primary mb-3">All Products</button>
                        </li>
                        <div class="btn-group" >
                            <button type="button" class="btn dropdown-toggle btn-primary mb-3" data-bs-toggle="dropdown" aria-expanded="false">
                              Categories
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" style="background-color: rgb(50, 51, 53); text-align: center; border-radius: 50px;">
                              <li><button class="dropdown- btn" type="button" id="tvBtn">TV</button></li>
                              <li><button class="dropdown- btn" type="button" id="audioBtn">AUDIO</button></li>
                              <li><button class="dropdown- btn" type="button" id="laptopBtn">LAPTOP</button></li>
                              <li><button class="dropdown- btn" type="button" id="mobileBtn">MOBILE</button></li>
                              <li><button class="dropdown- btn" type="button" id="gamingBtn">GAMING</button></li>
                              <li><button class="dropdown- btn" type="button" id="applianceBtn">APPLIANCE</button></li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <button id="cartBtn" class="btn btn-warning mb-3">Cart (0)</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container my-4">
    <div id="loader" class="text-center" style="display:none;">
    <img src="loader.gif" class="center" id="loader">
        Loading...
    </div>
    <div id="product-grid" class="row"></div>
    <button id="prevBtn" class="btn btn-info mt-3">Previous</button>
    <button id="nextBtn" class="btn btn-info mt-3">Next</button>
    </div>
 <!-- Cart Modal -->
 <div id="cartModal" class="container border p-3" style="display:none;">
    <h4>Your Cart</h4>
    <div id="cartProductsGrid"></div>
    <button class="btn btn-success mt-3" style="background-color: green;" onclick="purchaseItems()">Purchase</button>
    <button class="btn btn-danger mt-3" onclick="closeCart()">Close</button>
</div>

</body>
<script src="fakestore.js"></script>
</html>
