<body>
      <h1>Generate H1 Header</h1>

  <!-- Text Input -->
  <label for="textInput">Text:</label>
  <input type="text" id="textInput" placeholder="Enter header text">

  <!-- Color Input -->
  <label for="colorInput">Color:</label>
  <input type="color" id="colorInput">

  <!-- Button -->
  <button id="generateButton">Generate H1</button>

  <!-- Container for the generated header -->
  <div id="headerContainer"></div>

  <script src="script.js"></script>
